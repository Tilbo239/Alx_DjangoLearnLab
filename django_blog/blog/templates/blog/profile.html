{% extends 'base.html' %}
{% block content %}
<h2>{{ user.username }} <a href="{% url 'logout' %}">Log out</a></h2>
<form method="POST">
    {% csrf_token %}
    <label>Email :</label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit">Update email</button>
</form>

{% endblock %}
